# Creating a domain should be idempotent
service: create-domain-idempotent
provider:
  name: aws
  runtime: nodejs6.10
  region: us-west-2
  stage: test
functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http:
          path: hello-world
          method: get
          cors: true
plugins:
  - serverless-domain-manager
custom:
  customDomain:
    domainName: create-domain-idempotent-${opt:RANDOM_STRING}.${env:TEST_DOMAIN}
    basePath: ''
